<head>
    <link rel="stylesheet" href="app/posts.css">
</head>

<h1>Posts</h1>

<body>
    <table>
        <tr>
            <td>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>tags</th>
                            <th>date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts" [class.selected]="post === selectedPost" (click)="onSelect(post)">
                            <td>{{post.title}}</td>
                            <td>{{post.tags}}</td>
                            <td>{{post.date}}</td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td class="detail">
                <postdetail [post]="selectedPost"></postdetail>
            </td>
        </tr>
    </table>
</body>
